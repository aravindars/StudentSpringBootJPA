<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Directory</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h3>Student Directory</h3>
		<hr>
		
		<a th:href="@{/api/addStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Student Name</th>
					<th>Age</th>
					<th>Class</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempStudent:${students}">
					<td th:text="${tempStudent.studentName}" />
					<td th:text="${tempStudent.age}" />
					<td th:text="${tempStudent.classIn}" />

					
					<td>
						<a th:href="@{/api/updateStudentForm(studentId=${tempStudent.id})}" class="btn btn-info btn-sm">Update</a>
						
						<a th:href="@{/api/delete(studentId=${tempStudent.id})}" class="btn btn-danger btn-sm"
						  onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false" >Delete</a>
					</td>
				</tr>

			</tbody>


		</table>
	</div>
</body>



</html>
